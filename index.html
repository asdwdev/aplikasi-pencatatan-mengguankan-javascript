<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .buat-catatan {
            cursor: pointer;
        }   
        .hide {
            display: none;
        }
        h5.card-title {
            position: absolute;
            top: 55px;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card position-relative mt-5">
                    <img src="paper.jpg" class="card-img-top img-fluid" alt="paper-background" style="height: 120px; object-fit: cover;">
                    <div class="card-body">
                      <h5 class="card-title fs-4">Aplikasi Pencatatan menggunakan Javascript</h5>
                      <a href="#" class="btn btn-primary buat-catatan mb-3 badge">Buat Catatan</a>
                      <form action="" class="hide clearfix">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 220px"></textarea>
                        </div>
                        <div>
                            <button type="button" class="btn btn-success mt-3 float-end">tambahkan</button>
                        </div>
                      </form>

                      <p class="card-text mt-3 belum-ada-catatan">[Anda belum memiliki catatan.]</p>
                      <ul></ul>
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
